<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e1e9fac77f.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container text-center">
        <div class="bg-calculator d-flex flex-column">
            <p class="calcheading"><i class="fa-solid fa-calculator"></i><u>CALCULATOR</u></p>
            <input type="tel" class="input-type" id="inputScreen">
            <div>
                <table>
                    <tr>
                        <td><button id="button" class="btn btn-warning clear-text">C</button></td>
                        <td><button id="button" class="btn btn-primary">( </button></td>
                        <td><button id="button" class="btn btn-primary">)</button></td>
                        <td><input id="delete" class="btn btn-primary" type="button" value="DEL"></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary">7</button></td>
                        <td><button class="btn btn-primary">8</button></td>
                        <td><button class="btn btn-primary">9</button></td>
                        <td><button class="btn btn-primary">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary">4</button></td>
                        <td><button class="btn btn-primary">5</button></td>
                        <td><button class="btn btn-primary">6</button></td>
                        <td><button class="btn btn-primary">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary">1</button></td>
                        <td><button class="btn btn-primary">2</button></td>
                        <td><button class="btn btn-primary">3</button></td>
                        <td><button class="btn btn-primary">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary">/</button></td>
                        <td><button class="btn btn-primary">0</button></td>
                        <td><button class="btn btn-primary">.</button></td>
                        <td ><button class="btn btn-success">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
    <script>
        let btnEl = document.querySelectorAll(".btn");
        let input_screen = document.getElementById("inputScreen");
        let delete_btn = document.getElementById("delete")
        let input_value
        for (let btn of btnEl){
            btn.onclick=()=>{
                input_value = btn.textContent;
                if(input_screen.value=== "" && (input_value==="+"||input_value==="/"||input_value==="*"||input_value==="="||input_value==="-"||input_value==="%"||input_value==="C") )
                {
                    input_screen.value=""
                }
                else
                {
                    if(input_value === "=" && input_screen.value!==""){
                        input_screen.value = input_screen.value + ""
                        let display = input_screen.value
                        input_screen.value = eval(display)
                    }
                    else{
                        input_screen.value = input_screen.value + input_value
                    }
                }
                if(input_value==="C")
                {
                    input_screen.value=""
                }
            }
        }
        delete_btn.addEventListener("click", ()=>{
            input_screen.value = input_screen.value.substring(0, input_screen.value.length-1)
       })
    </script>
</body>
</html>
